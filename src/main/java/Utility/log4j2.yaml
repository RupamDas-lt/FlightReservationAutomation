Configutation:
  name: Default
  packages: "com.epam.ta.reportportal.log4j.appender"

  Properties:
    Property:
      name: log-path
      value: "logs"

  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{2} - %msg%n"

    ReportPortalLog4j2Appender:
      name: ReportPortalAppender
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{2} - %msg%n"

    File:
      name: File_Appender
      fileName: ${log-path}/tests.log
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{2} - %msg%n"

  Loggers:

    Root:
      level: info
      AppenderRef:
        - ref: File_Appender
        - ref: ReportPortalAppender